<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie App</title>
  </head>
  <body>
    <header>
      <a href="/">
        <h2>LATEEF MOVIE STUDIO</h2>
      </a>

      <form id="form">
        <input type="text" id="search" class="search" placeholder="Search" />
      </form>
    </header>
    <div class="main">
      <h4 style="color: white" class="hidden-search">
        This is your result for the search : <span> search value </span>
      </h4>
      <div class="empty">
        <h4 style="color: red">No movies found for your search</h4>
      </div>
    </div>

    <main id="main"></main>

    <script src="./app.js"></script>
  </body>
</html>
